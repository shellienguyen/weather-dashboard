<!DOCTYPE html>
<html lang = "en">
<head>
   <meta charset = "UTF-8">
   <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Weather Dashboard</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
   <link rel="stylesheet" href="./assets/styles/styles.css">
 </head>

<body>
   <main>
      <nav class = "navbar navbar-dark bg-dark text-center">
         <h1 class = "text-light m-auto">Weather Dashboard</h1>
      </nav>

      <div class = "container">
         <div class = "row">
            <!------------------------------------------------->
            <!-- Start of left column for the search box and search history -->
            <div class = "col-12 col-md-5 col-lg-4 col-xl-3 pt-3 bg-light" id = "search-div">
               <!-- Start of Search Box -->
               <form class = "form-inline mb-3" id = "city-search">
                  <h4 class = "mr-3">Search for a City:</h4>
                  <input type = "text" class = "form-control" id = "search-input" />
                  <button type = "submit" class = "btn btn-primary form-control">
                     <i class = "fas fa-search"></i>
                  </button>
               </form>
               <!-- End of Search Box -->

               <!-- Start of Search History -->
               <div class = "card hide" id = "history-card">
                  <ul class = "list-group list-group-flush" id = "search-history">

                  </ul>
               </div>
               <!-- End of Search History -->
            </div>
            <!-- End of left column for the search box and search history -->
            <!------------------------------------------------->

            <!------------------------------------------------->
            <!-- Start of right column for the daily forecast and 5-day forecast -->
            <div class = "col-12 col-md-7 col-lg-8 col-xl-9">
               <!-- Start of Daily Forecast -->
               <div class = "row pt-md-3 pr-md-3 pl-md-3">
                  <div class = "card hide col-12" id = "current-weather">
                     <h3 class = "hide" id = "error-message">Sorry, we do not have data for this city.</h3>
                     <div class = "card-body" id = "weather-body">

                     </div>
                  </div>
               </div>
               <!-- End of Daily Forecast -->

               <!-- Start of 5-Day Forecast -->
               <div class = "row hide pt-3 p-md-3" id = "forecast-section">
                  <div class = "col-12">
                     <h3>5-Day Forecast:</h3>
                  </div>

                  <div class = "col-12">
                     <div class = "row d-flex justify-content-lg-between" id = "five-day"></div>
                  </div>
               </div>
               <!-- End of 5-Day Forecast -->
            </div>
            <!-- End of right column for the daily forecast and 5-day forecast -->
            <!------------------------------------------------->
         </div>
      </div>
   </main>
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src="./assets/js/script.js"></script>
 </body>
</html>
